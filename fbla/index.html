<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayham's Apache Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Full-screen overlay for loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(31, 41, 55, 0.95); /* Darker gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        /* Main background */
        body {
            background-color: #1F2937; /* Darker gray */
        }
    </style>
</head>
<body class="font-sans text-gray-200">

    <!-- Loading Screen -->
    <div id="loading-screen" class="flex flex-col items-center text-white">
        <h1 class="text-4xl font-bold mb-4 animate-bounce text-orange-500">Ayham's Apache Systems</h1>
        <div class="w-64 h-2 bg-gray-700 rounded-full overflow-hidden">
            <div id="loading-bar" class="h-full" style="width: 0%; background-color: #FFA500;"></div>
        </div>
        <p id="loading-text" class="mt-2 text-lg">Loading...</p>
    </div>

    <!-- Archived Message -->
    <div id="archive-message" class="hidden flex flex-col items-center text-center mt-20">
        <h1 class="text-4xl font-bold text-orange-500 mb-4">Directory Archived</h1>
        <p class="text-lg text-gray-300">
            The directory <span class="text-orange-400 font-semibold">/fbla</span> has been archived due to inactivity for more than 30 days.
        </p>
        <p class="mt-4 text-gray-400">Please contact the administrator if you need access to this directory.</p>
    </div>

    <!-- JavaScript for Loading Screen -->
    <script>
        const loadingScreen = document.getElementById('loading-screen');
        const loadingBar = document.getElementById('loading-bar');
        const loadingText = document.getElementById('loading-text');
        const archiveMessage = document.getElementById('archive-message');

        let progress = 0;

        function updateLoadingScreen() {
            progress += 2;
            loadingBar.style.width = progress + '%';

            if (progress < 50) {
                loadingText.textContent = "Preparing...";
            } else if (progress < 80) {
                loadingText.textContent = "Almost there...";
            } else {
                loadingText.textContent = "Finalizing...";
            }

            if (progress >= 100) {
                setTimeout(() => {
                    loadingScreen.style.opacity = 0;
                    setTimeout(() => { 
                        loadingScreen.style.display = 'none'; 
                        archiveMessage.classList.remove('hidden');
                    }, 500);
                }, 300);
            }
        }

        // Start loading animation
        setInterval(updateLoadingScreen, 50);
    </script>
</body>
</html>
